<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
            </div>
        </header>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="task-stats">
            <span id="tasksLeft">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> Ashutosh Kumar Mandal. All rights reserved.</p>
            <a href="contact.html" id="contactLink">Contact Us</a>
        </div>
    </footer>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
